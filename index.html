<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <script src="src/vue.js"></script>
  </head>
  <body>
    <h1>Hello World!</h1>

    <div id="app">
      {{ message }}
    </div>
    
  </body>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
